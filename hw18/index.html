<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <button class="goback-button" onclick="goBack()"><-- Go Back</button>
    <h1 class="title-hw">Homework 18</h1>
    <div class="weather-container">
      <h2>Weather Forecast</h2>
      <div class="weather-info">
        <fieldset class="fieldset">
          <legend>Select a city:</legend>

          <div>
            <input type="radio" id="kyiv" name="city" value="kyiv" checked />
            <label for="huey">Kyiv</label>
          </div>

          <div>
            <input type="radio" id="madrid" name="city" value="madrid" />
            <label for="dewey">Madrid</label>
          </div>

          <div>
            <input type="radio" id="london" name="city" value="london" />
            <label for="louie">London</label>
          </div>

          <div>
            <input type="radio" id="berlin" name="city" value="berlin" />
            <label for="louie">Berlin</label>
          </div>
          <div>
            <input type="radio" id="paris" name="city" value="paris" />
            <label for="louie">Paris</label>
          </div>
          <div>
            <input type="radio" id="warsaw" name="city" value="warsaw" />
            <label for="louie">Warsaw</label>
          </div>
          <div>
            <input type="radio" id="oslo" name="city" value="oslo" />
            <label for="louie">Oslo</label>
          </div>
        </fieldset>
        <div class="weather-details">
          <div class="title-block">
            <h2 class="title-city">
              <p id="city">Kyiv</p>
              <span>,</span>
              <p id="country">Ukraine</p>
            </h2>
            <img id="weather-icon" src="./img/def_icon" alt="" width="64" />
          </div>
          <p>
            Weather description:
            <span id="weather-description" class="first-letter-uppercase"
              >----------</span
            >
          </p>
          <p>
            Temperature: <span class="temp-text" id="temperature">--</span
            ><span class="temp-text">°C</span>
          </p>
          <p>
            Wind speed:
            <span class="weather-details__item" id="wind-speed"
              >---- m/sec</span
            >
          </p>
          <p>
            Wind degree:
            <span class="weather-details__item" id="wind-deg">--°</span>
          </p>
          <p>
            Humidity:
            <span class="weather-details__item" id="humidity">--%</span>
          </p>
          <p>
            Pressure:
            <span class="weather-details__item" id="pressure">--- mm</span>
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="./btnGoBack.js"></script>
  <script src="./index.js"></script>
</html>
