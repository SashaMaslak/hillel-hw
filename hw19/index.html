<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get posts</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <button class="goback-button" onclick="goBack()"><-- Go Back</button>
    <h1 class="title-hw">Homework 19</h1>
    <div class="posts-container">
      <h2>Search posts</h2>
      <div class="post-block">
        <form id="form">
          <label for="inputValue">Enter the post number:</label>
          <input type="text" id="inputValue" name="inputValue" />
          <input type="submit" id="inputSubmit" value="Submit" />
        </form>
      </div>
      <div class="post-content">
        <h3 class="title_post"></h3>
        <p class="body_post"></p>
        <div style="display: flex; gap: 16px">
          <button type="button" class="btn-comments btn-show-comments">
            Show comments
          </button>
          <button disabled type="button" class="btn-comments btn-hide-comments">
            Hide comments
          </button>
        </div>
      </div>
      <div class="post-comments"></div>
    </div>
  </body>
  <script src="./btnGoBack.js"></script>
  <script src="./index.js"></script>
</html>
